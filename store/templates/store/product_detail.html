<!-- product_detail.html -->

{% extends 'store/main.html' %}

{% block content %}
    </div>
    <div class="row">
        <div class="col-md-6">
            <div>
                <img src="{{ product.image.url }}" width="500px" height="500px" alt="" style="float: right">
            </div>
        </div>
        <div class="col-md-6">
            <div class="text-warning display-3">
                {{ product.name }}
            </div>
            <div class="text-danger">
                Price: ${{ product.price }}
            </div>
            <div>
                <p>Description: {{ product.description }}</p>
            </div>
            <div>
                <button data-product="{{product.id}}" data-action="add" class="btn btn-success add-btn update-cart">Add to Cart</button>
            </div>
            <div>
                <a type="button" class="btn btn-outline-secondary" href="{% url 'store' %}">Back to Store</a>
            </div>
        </div>
    </div>
{% endblock content %}
